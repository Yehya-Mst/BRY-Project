worker_processes auto;

events { worker_connections 1024; }

rtmp {
  server {
    listen 1935;
    chunk_size 4096;

    # This is the RTMP app name. If you use /stream in OBS, keep it as stream.
    application stream {
      live on;
      record off;
      allow publish all;

      hls on;
      hls_path /tmp/hls;
      hls_fragment 2;
      hls_playlist_length 10;
      hls_cleanup on;
      hls_continuous on;
    }
  }
}

http {
  server {
    listen 80;

    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }

      # IMPORTANT:
      # segments are in /tmp/hls, so /hls/... must map to /tmp/hls/...
      root /tmp;

      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin * always;
      add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
      add_header Access-Control-Allow-Headers "*" always;

      if ($request_method = OPTIONS) { return 204; }
    }
  }
}
